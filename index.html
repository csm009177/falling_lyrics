<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
        }

        .cloud {
            position: relative;
            background: white;
            width: 250px;
            height: 80px;
            border-radius: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 30px;
        }

        .cloud::after {
            width: 120px;
            height: 120px;
            top: -60px;
            right: 30px;
        }

        .cloud h2 {
            position: relative;
            z-index: 1;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .rain {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            animation: fall linear infinite;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(calc((100vh - 180px) / 2));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud">
            <h2>Data Cloude Rain</h2>
        </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const cloud = document.querySelector('.cloud');

        // Îñ®Ïñ¥Ïßà Î¨∏ÏûêÎì§ Î∞∞Ïó¥
        const characters = [
            'Ïö∞', 'Î¶¨', 'Îäî', 'Ïù¥', 'ÎØ∏', 'Ïò§', 'Îûò', 'Ï†Ñ', 'Î∂Ä', 'ÌÑ∞', 'Ïùå', 'ÏùÑ', 'Ï°∞', 'Ìï©', 'Ìïò', 'Ïó¨', 'ÏÜå', 'ÌÜµ', 'Ìïò', 'Îäî', 'Îßê', 'Ïù¥', 'Ïûà', 'Ïóà', 'ÏßÄ', 'Îßå', 'Ï§ë', 'Íµ≠', 'Ïùò', 'Ïñµ', 'Ïïï', 'Ïóê', 'Ïùò', 'Ìï¥', 'ÏÑú', 'Íµ¨', 'Ï°∞', 'Ï†Å', 'Ïúº', 'Î°ú', 'Î¨∏', 'Ï†ú', 'Í∞Ä', 'Ïûà', 'Îäî', 'Ìïú', 'Ïûê', 'Î•º', 'ÏÇ¨', 'Ïö©', 'Ìïò', 'Í≤å', 'Îêò', 'Ïóà', 'Îã§', 'ÏÑ∏', 'Ï¢Ö', 'ÎåÄ', 'Ïôï', 'ÏùÄ', 'Î∞±', 'ÏÑ±', 'Îì§', 'Ïù¥', 'ÏâΩ', 'Í≤å', 'Î∞∞', 'Ïö∞', 'Í≥†', 'Ïì∏', 'Ïàò', 'Ïûà', 'Îäî', 'Í∏Ä', 'Ïûê', 'Î•º', 'Îßå', 'Îì§', 'Í≥†', 'Ïûê', 'Ìõà', 'ÎØº', 'Ï†ï', 'Ïùå', 'ÏùÑ', 'Ï∞Ω', 'Ï†ú', 'Ìïò', 'ÏòÄ', 'Îã§', 'Ìõà', 'ÎØº', 'Ï†ï', 'Ïùå', 'ÏùÄ', 'Ïûê', 'Ïùå', 'Í≥º', 'Î™®', 'Ïùå', 'Ïùò', 'Í≤∞', 'Ìï©', 'Ïúº', 'Î°ú', 'Ïù¥', 'Î£®', 'Ïñ¥', 'ÏßÑ', 'Í≥º', 'Ìïô', 'Ï†Å', 'Ïù∏', 'Î¨∏', 'Ïûê', 'Ï≤¥', 'Í≥Ñ', 'Î°ú', 'ÎàÑ', 'Íµ¨', 'ÎÇò', 'ÏâΩ', 'Í≤å', 'Ïùµ', 'Ìûê', 'Ïàò', 'Ïûà', 'ÎèÑ', 'Î°ù', 'Í≥†', 'Ïïà', 'Îêò', 'Ïóà', 'Îã§', 'Ïù¥', 'Î°ú', 'Ïù∏', 'Ìï¥', 'Î∞±', 'ÏÑ±', 'Îì§', 'ÏùÄ', 'Ïûê', 'Ïã†', 'Ïùò', 'ÏÉù', 'Í∞Å', 'Í≥º', 'Í∞ê', 'Ï†ï', 'ÏùÑ', 'Í∏Ä', 'Î°ú', 'Ìëú', 'ÌòÑ', 'Ìï†', 'Ïàò', 'Ïûà', 'Í≤å', 'Îêò', 'Ïóà', 'Í≥†', 'Ïù¥', 'Îäî', 'Î¨∏', 'Ìôî', 'ÏôÄ', 'ÏßÄ', 'Ïãù', 'Ïùò', 'Ìôï', 'ÏÇ∞', 'Ïóê', 'ÌÅ¨', 'Í≤å', 'Í∏∞', 'Ïó¨', 'Ìïò', 'ÏòÄ', 'Îã§', 'Ïò§', 'Îäò', 'ÎÇ†', 'Ïóê', 'ÎèÑ', 'Ìõà', 'ÎØº', 'Ï†ï', 'Ïùå', 'ÏùÄ', 'Ìïú', 'Íµ≠', 'Ïñ¥', 'Ïùò', 'Í∏∞', 'Ï¥à', 'Î•º', 'Ïù¥', 'Î£®', 'Î©∞', 'Ìïú', 'Íµ≠', 'Ïù∏', 'Ïùò', 'Ï†ï', 'Ï≤¥', 'ÏÑ±', 'Í≥º', 'Î¨∏', 'Ìôî', 'Ïú†', 'ÏÇ∞', 'Ïúº', 'Î°ú', 'ÏÑú', 'Ï§ë', 'Ïöî', 'Ìïú', 'Ïó≠', 'Ìï†', 'ÏùÑ', 'Ìïò', 'Í≥†', 'Ïûà', 'Îã§',
            '‚òÅ', 'üíß', 'üåß', 'üíô', '‚ú®'
        ];

        function createRainDrop() {
            const rain = document.createElement('span');
            rain.classList.add('rain');
            
            // ÎûúÎç§ Î¨∏Ïûê ÏÑ†ÌÉù
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            rain.textContent = randomChar;
            
            // Íµ¨Î¶ÑÏùò ÏúÑÏπò Í∞ÄÏ†∏Ïò§Í∏∞
            const cloudRect = cloud.getBoundingClientRect();
            const cloudLeft = cloudRect.left;
            const cloudRight = cloudRect.right;
            const cloudBottom = cloudRect.bottom;
            
            // Íµ¨Î¶Ñ ÏòÅÏó≠ ÎÇ¥ÏóêÏÑú ÎûúÎç§ ÏúÑÏπò ÏÑ§Ï†ï
            const randomX = cloudLeft + Math.random() * (cloudRight - cloudLeft);
            rain.style.left = randomX + 'px';
            rain.style.top = cloudBottom + 'px';
            
            // ÎûúÎç§ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÜçÎèÑ (2Ï¥à ~ 4Ï¥à)
            const duration = 2 + Math.random() * 2;
            rain.style.animationDuration = duration + 's';
            
            // ÎûúÎç§ ÎîúÎ†àÏù¥
            const delay = Math.random() * 0.5;
            rain.style.animationDelay = delay + 's';
            
            container.appendChild(rain);
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏôÑÎ£å ÌõÑ ÏöîÏÜå Ï†úÍ±∞
            setTimeout(() => {
                rain.remove();
            }, (duration + delay) * 1000);
        }

        // ÏùºÏ†ï Í∞ÑÍ≤©ÏúºÎ°ú ÎπóÎ∞©Ïö∏ ÏÉùÏÑ±
        setInterval(createRainDrop, 200);

        // Ï¥àÍ∏∞ ÎπóÎ∞©Ïö∏ Î™á Í∞ú ÏÉùÏÑ±
        for (let i = 0; i < 10; i++) {
            setTimeout(createRainDrop, i * 100);
        }
    </script>
</body>
</html>
